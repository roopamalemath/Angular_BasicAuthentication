<h1>Add/Update the Course</h1>
<div class="container">
    <!--dont initially show it when the field is edited - dirty-->
    <form (ngSubmit)="todoForm.valid && save()" #todoForm="ngForm">
        <fieldset class="form-group">
            <label>Description</label>
            <input class="form-control" type="text" #description="ngModel" class="form-control" name="description"
                [(ngModel)]="todo.description" minlength="5" required="required">
        </fieldset>
        <div class="alert alert-warning" *ngIf="description.invalid && description.touched">please enter 5 characters in
            description</div>

        <fieldset class="form-group">
            <label>Target Date</label>
            <input class="form-control" type="date" #targerDate="ngModel" class="form-control" name="date"
                [ngModel]="todo.targetDate | date:'yyyy-MM-dd'" (ngModelChange)="todo.targetDate = $event"
                required="required">
        </fieldset>
        <div class="alert alert-warning" *ngIf="targerDate.invalid && targerDate.dirty">please enter valid target Date
        </div>

        <!-- <button (click)="save()" class="btn btn-success">Save</button> -->
        <button type="submit" style='margin-right:16px' class="btn btn-success">Save</button>
        <button (click)="Cancel()" class="btn btn-primary">Cancel</button>
    </form>
</div>
